<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .error-page {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #000;
  }

  .bg-img {
    position: absolute;
    width: 100%;
    height: 100%;
    background: url(http://www.reactiongifs.us/wp-content/uploads/2015/04/nothing_to_see_here_naked_gun.gif) no-repeat center center fixed;
    background-size: cover;
    background-color: #000;
    opacity: .5;
    filter: alpha(opacity=50);
  }

  .content {
    font-family: 'Avenir-Next',Avenir,Helvetica,sans-serif;
    color: #ffffff;
    background-color: none;
    z-index: 2;
    position: absolute;
    top: 50%;
    -webkit-transform: translateY(-50%);
    -ms-transform: translateY(-50%);
    transform: translateY(-50%);
  }

  h1 {
    font-size: 160px;
    margin-bottom: 0;
    margin-top: 0;
    margin-left: 50px;
  }

  h2 {
    margin-top: 0;
    max-width: 700px;
    font-size: 30px;
    width: 90%;
    margin-left: 50px;
  }

  p {
    text-align: left;
    padding-bottom: 32px;
    margin-left: 50px;
  }

  .btn {
    display: inline-block;
    border: 1px solid #aaa;
    border-radius: 40px;
    padding: 15px 30px;
    margin-right: 15px;
    margin-bottom: 10px;
    &:hover {
      color: #e2e2e2;
      background: rgba(255,255,255,0.10);
    }
  }

  @media only screen and (max-width: 480px) {
    .btn {
      background-color: white;
      color: #444444;
      width: 100%;
    }

    .error-page-text {
      font-size: 120px;
    };
  }

    </style>
  </head>

  <body class="error-page">
    This file lives in public/404.html

    <div class="container ">
      <div class="row content">
        <div class="col-lg-12"></div>
        <div class="error-page-text col-lg-12 mx-5">
          <h1>500</h1>
          <h2> Sorry! Things got out of hand.</h2>
          <p>
            You may want to head back to the homepage.
            <br>
            If you think something is broken, report a problem.
          </p>
          <!-- <span class="btn">RETURN HOME</span> -->
          <!-- <span class="btn">REPORT PROBLEM</span> -->
        </div>
      </div>
    </div>

    <div class="bg-img"></div>
